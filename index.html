
<!DOCTYPE html>
<html lang="en" class="overflow-hidden">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday</title>
    <meta name="description" content="A Special Birthday Surprise">
    <link href="https://fonts.googleapis.com/css2?family=Libre+Caslon+Text:wght@400&family=Manrope:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="overflow-hidden">
    <!-- Hero Section -->
    <section id="hero" class="hero-section">
        <!-- Background Video -->
        <video class="hero-video" autoplay muted loop playsinline>
            <source src="https://res.cloudinary.com/anubhav1602/video/upload/v1750880023/g81ygrvfr9cjf4gydbg0.mp4" type="video/mp4">
        </video>
        
        <!-- Gradient Overlay -->
        <div class="hero-overlay"></div>
        
        <!-- Main Content -->
        <div class="hero-content">
            <div class="hero-text">
                <h1 class="hero-title">🥳</h1>
                <h1 class="hero-title">Všetko najlepšie bubi!</h1>
                <p class="hero-subtitle">Nech ti dnešný deň prinesie len to najkrajšie - úsmev na tvári, teplé objatia a veľa lásky. Šťastné meniny!</p>
            </div>
        </div>

        <!-- Scroll Indicator -->
        <div class="scroll-indicator">
            <span>SCROLL</span>
            <div class="scroll-arrow">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="m6 9 6 6 6-6"/>
                </svg>
            </div>
        </div>
    </section>

    <!-- Rome Section -->
    <section id="rome" class="rome-section">
        <!-- Floating Corner Elements -->
        <div class="floating-element floating-element-1">
            ✈️
        </div>
        <div class="floating-element floating-element-2">
            🍕
        </div>
        <div class="floating-element floating-element-3">
            🍝
        </div>
        <div class="floating-element floating-element-4">
            🍆
        </div>

        <div class="rome-content">
            <!-- Main Heading -->
            <div class="rome-heading">
                <h2>Ideme spolu do<br>Talianska! 🇮🇹</h2>
            
            </div>

            <!-- Subheading -->
            <div class="rome-subheading">
                <p class="rome-subtitle">Letenky a luxusná večera sú na mňa!</p>
                <p class="rome-love-text">Ľúbim ťa</p>
                <div class="heart-icon">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M19 14c1.49-1.46 3-3.21 3-5.5A5.5 5.5 0 0 0 16.5 3c-1.76 0-3 .5-4.5 2-1.5-1.5-2.74-2-4.5-2A5.5 5.5 0 0 0 2 8.5c0 2.29 1.51 4.04 3 5.5l7 7Z"/>
                    </svg>
                </div>
            </div>
        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
